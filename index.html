<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag : <span id="lkol">1400 $</span>
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="sword.png" width="40" height="35">
        </div>

        <div class="description">
          <span>diamond</span>
          <span>efficent</span>
          <span>damage 7</span>
        </div>

        <div class="quantity">
          
          <div id="input_div">
            <span id="count1">1</span>
            <input type="button" value="-" id="moins" onclick="minus(1)">
            <input type="button" value="+" id="plus" onclick="plus(1)">
        </div>
        
        </div>

        <div id="price1" class="total-price">$69</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image2">
          <img src="axe.jpg" width="40" height="35">
        </div>

        <div class="description">
          <span>cuts trees fast</span>
          <span>also a weapon</span>
          <span>diamond</span>
        </div>

        <div class="quantity">
          
          <div id="input_div">
            <span id="count2">1</span>
            <input type="button" value="-" id="moins" onclick="minus(2)">
            <input type="button" value="+" id="plus" onclick="plus(2)">
        </div>
        
        </div>

        <div id="price2" class="total-price">$420</div>
      </div>
    
      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span> 
        </div>

        <div class="image">
          <img src="pickaxe.jpg" width="40" height="35">
        </div>

        <div class="description">
          <span>mine-material</span>
          <span>never mine down</span>
          <span>1250 blocks ;)</span>
        </div>

        
        <div class="quantity">
          
          <div id="input_div">
            <span id="count3">1</span>
            <input type="button" value="-" id="moins" onclick="minus(3)">
            <input type="button" value="+" id="plus" onclick="plus(3)">
        </div>
        
        </div>
        <div id="price3" class="total-price">$911</div>
      </div>
    </div>

    <script type="text/javascript" src="shop.js"></script>
  </body>
</html>
